<!DOCTYPE html>
<html>
<head>
    <title>流媒体服务器监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .server-card {
            margin-bottom: 20px;
        }
        .offline {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>流媒体服务器监控</h1>
        <div id="serverList" class="row"></div>
    </div>

    <script>
        async function updateServers() {
            try {
                const response = await fetch('/servers');
                const servers = await response.json();
                
                const serverList = document.getElementById('serverList');
                serverList.innerHTML = servers.map(server => `
                    <div class="col-md-6">
                        <div class="card server-card ${server.isOnline ? '' : 'offline'}">
                            <div class="card-header">
                                <h5>${server.serverName} (${server.serverIp})</h5>
                                <span class="badge ${server.isOnline ? 'bg-success' : 'bg-danger'}">
                                    ${server.isOnline ? '在线' : '离线'}
                                </span>
                            </div>
                            <div class="card-body">
                                <p>版本: ${server.version}</p>
                                <p>运行时间: ${formatUptime(server.uptime)}</p>
                                <p>总流数: ${server.totalStreams}</p>
                                <p>活跃流数: ${server.activeStreams}</p>
                                <p>流量统计:</p>
                                <ul>
                                    <li>接收: ${server.traffic.received}</li>
                                    <li>发送: ${server.traffic.sent}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error updating servers:', error);
            }
        }

        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            return `${days}天 ${hours % 24}时 ${minutes % 60}分`;
        }

        // 每30秒更新一次
        setInterval(updateServers, 30000);
        updateServers();
    </script>
</body>
</html>
