<!DOCTYPE html>
<html>
<head>
    <title>Stream Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
        }
        .status.active {
            background-color: #4CAF50;
            color: white;
        }
        .status.inactive {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Manager V1.0.12</h1>
        
        <div class="form-group">
            <h2>Add Streams (M3U Format)</h2>
            <textarea id="m3uInput" placeholder="Paste M3U content here..."></textarea>
            <button onclick="addStreams()">Add Streams</button>
        </div>

        <div class="form-group">
            <h2>Current Streams</h2>
            <table id="streamTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // 加载流列表
        async function loadStreams() {
            try {
                const response = await fetch('/api/streams');
                const streams = await response.json();
                const tbody = document.querySelector('#streamTable tbody');
                tbody.innerHTML = '';

                streams.forEach(stream => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${stream.name}</td>
                        <td>${stream.url}</td>
                        <td><span class="status ${stream.stats?.startTime ? 'active' : 'inactive'}">
                            ${stream.stats?.startTime ? 'Active' : 'Inactive'}
                        </span></td>
                        <td>
                            <button onclick="deleteStream('${stream.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading streams:', error);
                alert('Failed to load streams');
            }
        }

        // 批量添加流
        async function addStreams() {
            const m3u = document.getElementById('m3uInput').value;
            if (!m3u) {
                alert('Please enter M3U content');
                return;
            }

            try {
                const response = await fetch('/api/streams/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ m3u })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Successfully added ${result.count} streams`);
                    document.getElementById('m3uInput').value = '';
                    loadStreams();
                } else {
                    alert('Failed to add streams: ' + result.error);
                }
            } catch (error) {
                console.error('Error adding streams:', error);
                alert('Failed to add streams');
            }
        }

        // 删除流
        async function deleteStream(id) {
            if (!confirm('Are you sure you want to delete this stream?')) {
                return;
            }

            try {
                const response = await fetch(`/api/streams/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.success) {
                    loadStreams();
                } else {
                    alert('Failed to delete stream: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting stream:', error);
                alert('Failed to delete stream');
            }
        }

        // 初始加载
        loadStreams();
        // 定期刷新
        setInterval(loadStreams, 10000);
    </script>
</body>
</html>
